version: '3.8'

services:
  watchwyrd:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watchwyrd
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - HOST=0.0.0.0
      - BASE_URL=http://localhost:7000
      - CACHE_BACKEND=memory
      - CACHE_TTL=21600
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

